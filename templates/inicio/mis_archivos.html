{% extends 'base.html' %} {% block contenido %}
<h1>Todas las Canciones</h1>
<div>
    <button type="button" class=" btn btn-primary btn-lg" href="{% url 'musica_agregar' %}">Agregar nueva musica</button>
</div>
<br>

<table class="table table-dark table-striped">
    <thead>

        <tr>
            <th scope="col">imagne</th>
            <th scope="col">cancion</th>
            <th scope="col">artista</th>
            <th scope="col">archivo</th>
            <th scope="col">acciones</th>
        </tr>
    </thead>
    <tbody>

        {% for i in lista %}
        <tr>
            <td scope="row"><img src="/media/{{ i.foto }}" alt="" height="60px"></td>
            <td>{{ i.nombre }}</td>
            <td>{{ i.artista.username }}</td>
            <td>
                <audio controls autoplay muted>
                    <source src="/media/{{ i.archivo }}" type="audio/mp3">
                  Your browser does not support the audio element.
                </audio>
            </td>
            <td>
                <a href="{% url 'musica_ver' id_musica=i.id %}"> Ver Detalle </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>

</table>

{% endblock contenido %}
